<!DOCTYPE html>
<html lang="en"><head>
<title>Oimo.js Basic</title>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/consolas.css">
<link rel="stylesheet" href="../css/basic.css">
<script src="../js/libs/tween.min.js"></script>
<script src="../js/libs/three.min.js"></script>
<script src="../js/libs/sea3d.min.js"></script>
<script src="../js/libs/Oimo.min.js"></script>
<script src="../js/v3d.js"></script>
<script src="../js/ui.js"></script>
<script src="../js/turbulence_plus.js"></script>
<script type="text/javascript" id="topScript"></script>
</head>
<body>
<div id='container'></div>
<div id='info'>something wrong in the code :(</div>
<script>
var C1, C2;
var info = document.getElementById('info');
info.innerHTML = "ok";
function tell(s){
	info.innerHTML = s;
}
function changeTheme(n){
	var cc = ''
	if(n==0){
		//document.className = '';
		if(v3d)v3d.newgradTexture(C1, n);
	}else{
		//document.className = 'night';
		cc = 'night';
		if(v3d)v3d.newgradTexture(C2, n);
	}

	var allTags=document.getElementsByTagName('*'), i=0, e;
		while(e=allTags[i++]){
			if(e.id)e.className = cc;
	}
}

function clearFocus(n){
	var allTags=document.getElementsByTagName('*'), i=0, e;
		while(e=allTags[i++]){
			if(e.id)e.blur();
	}
}
</script>
</body>
</html>
